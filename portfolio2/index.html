<!DOCTYPE html>
<html lang='pl'>

<head>
  <meta charset='UTF-8'>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="nav-wrapper">
      <div class="left-side">
        <div class="nav-link-wrapper active-nav-link">
          <a href="index.html">Home</a>
        </div>

        <div class="nav-link-wrapper">
          <a href="about.html">O mnie</a>
        </div>

        <div class="nav-link-wrapper">
          <a href="portfolio.html">Portfolio</a>
        </div>

        <div class="nav-link-wrapper">
          <a href="contact.html">Kontakt</a>
        </div>

      </div>
      

      <div class="right-side">
        <div class="brand">
          Sylwester Wojciechowski
        </div>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="portfolio-items-wrapper">

        <div class="portfolio-item-wrapper">
          <div class="portfolio-img-background" style="background-image:url(images/img2.jpg)"></div>

          <div class="img-text-wrapper">
            <div class="logo-wrapper">
                <a href= "about.html"><img src="images/logos/avatar.png" alt=""></a>
            </div>

            <div class="subtitle">Kilka słów o mnie</div>
          </div>
        </div>

        <div class="portfolio-item-wrapper">
          <div class="portfolio-img-background" style="background-image:url(images/img1.jpg)"></div>
          <div class="img-text-wrapper">
            <div class="logo-wrapper">
                <a href= "portfolio.html"><img src="images/logos/star.png" alt=""></a>
            </div>

            <div class="subtitle">Moje portfolio</div>
          </div>
        </div>

        <div class="portfolio-item-wrapper">
          <div class="portfolio-img-background" style="background-image:url(images/img4.jpg)"></div>
          <div class="img-text-wrapper">
            <div class="logo-wrapper">
              <a href= "contact.html"><img src="images/logos/phone.png" alt=""></a>
            </div>

            <div class="subtitle">Kontakt</div>
          </div>
        </div>

        
  </div>

<script>
  const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper');

  portfolioItems.forEach(portfolioItem => {
    portfolioItem.addEventListener('mouseover', () => {
      console.log(portfolioItem.childNodes[1].classList)
      portfolioItem.childNodes[1].classList.add('image-blur');
    });

    portfolioItem.addEventListener('mouseout', () => {
      console.log(portfolioItem.childNodes[1].classList)
      portfolioItem.childNodes[1].classList.remove('image-blur');
    });
  });

</script>

</html>
